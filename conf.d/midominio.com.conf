<VirtualHost *:8080>
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} ^TRAC(E|K)
    RewriteRule .* - [F]
    DirectoryIndex index.php

    ServerAdmin roberto@taptap.pe
    DocumentRoot /app/midominio.com
    ServerName midominio.com
    ServerAlias www.midominio.com
    ErrorLog /var/log/httpd/midominio.com-error_log
    CustomLog /var/log/httpd/midominio.com_access_log combined
</VirtualHost>

<Directory /app/midominio.com>
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
</Directory>
